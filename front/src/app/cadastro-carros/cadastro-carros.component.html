<div class="container" style="margin-top: 70px;">
    <h1>Cadastre aqui o seu carro</h1>
</div>
<Div class="container" style="margin-top: 70px;">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="marca">Marca</label>
            <input [(ngModel)]="carros.marca" name="marca" type="text" class="form-control" id="marca" placeholder="Marca do carro">
          </div>
          <div class="form-group col-md-6">
            <label for="modelo">Modelo</label>
            <input [(ngModel)]="carros.modelo" name="modelo"  type="text" class="form-control" id="modelo" placeholder="Modelo do carro">
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
              <label for="ano">Ano</label>
              <input [(ngModel)]="carros.ano" name="ano"  type="text" class="form-control" id="ano" placeholder="Ano do carro">
            </div>
            <div class="form-group col-md-10">
              <label for="descricao">Descrição</label>
              <input [(ngModel)]="carros.descricao" name="descricao"  type="text" class="form-control" id="descricao"  placeholder="Descrição do carro">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-success btn-lg btn-block" (click)="createCarros()">Salvar</button>
            </div>
            <div class="form-group col-md-6">
                <button type="submit" class="btn btn-danger btn-lg btn-block" >Cancelar</button>
            </div>
          </div>

      </form>
</Div>
